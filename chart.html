<!DOCTYPE html>
<html>
<head>
  <title>Price Difference Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Add margin between the charts */
    .chart-container {
      margin-top: 200px; /* Adjust this value as needed */
    }
  </style>
</head>
<body>
  <div style="width: 80%; margin: 0 auto;">
    <canvas id="priceChart"></canvas>
  </div>
  <script>
    // JavaScript code to display the chart

    const canvas = document.getElementById('priceChart').getContext('2d');

    new Chart(canvas, {
        type: 'line',
            data: {
              labels: JSON.parse('INSERT_INPUT_VALUES'), // X-axis labels
              datasets: [
                {
                  label: 'WETH returned for an exact swap',
                  data: JSON.parse('INSERT_EXACT_VALUES'), // Y-axis data
                  borderColor: 'blue', // Line color
                  borderWidth: 2, // Line width
                },
                {
                  label: 'WETH returned by Uniswap',
                  data: JSON.parse('INSERT_SIM1_VALUES'), // Y-axis data
                  borderColor: 'red', // Line color
                  borderWidth: 2, // Line width
                },
                {
                  label: 'WETH returned by Uniswap w/ Price Diff',
                  data: JSON.parse('INSERT_SIM2_VALUES'), // Y-axis data
                  borderColor: 'green', // Line color
                  borderWidth: 2, // Line width
                },
              ],
            },
            options: {
              scales: {
                x: {
                  type: 'linear',
                  position: 'bottom',
                  title: {
                    display: true,
                    text: 'Input Value',
                  },
                },
                y: {
                  reverse: false,
                  title: {
                    display: true,
                    text: 'Output Value',
                  },
                },
              },
            },
          });
  </script>
</body>
</html>
